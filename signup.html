<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> 
    </head>
    <body>

        <!--Navbar start-->
        <nav class="navbar navbar-expand-lg navbar-light shadow navbar-background">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="image/logo.png" height="50" width="90" class="d-inline-block">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav navbar-left">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="fa fa-fw fa-home"></i>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="districts.html"><i class="fa fa-fw fa-map"></i>Districts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-fw fa-user-plus"></i>SignUp</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html"><i class="fa fa-fw fa-user"></i>Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        <!--Navbar end-->

        <!--Form start-->
        <form class="rounded form-style" action="login.html" onsubmit="return signupValidate();">
            <div class="mb-4">
                <h2>Sign Up</h2>
            </div>
            <div class="mb-2">
                <label for="signup-email" class="form-label mb-0"><h6><i class="fa fa-envelope"></i> Email address</h6></label>
                <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp">
                <p id="email-error"></p>
            </div>
            <div class="mb-2">
                <label for="signup-phone" class="form-label mb-0"><h6><i class="fa fa-phone"></i> Phone number</h6></label>
                <input type="tel" class="form-control" id="signup-phone">
                <p id="phone-error"></p>
            </div>
            <div class="mb-2">
                <label for="signup-username" class="form-label mb-0"><h6><i class="fa fa-user"></i> Username</h6></label>
                <input type="text" class="form-control" id="signup-username">
                <p id="username-error"></p>
            </div>
            <div class="mb-2">
                <label for="signup-password1" class="form-label mb-0"><h6><i class="fa fa-lock"></i> Password</h6></label>
                <input type="password" class="form-control" id="signup-password1">
                <p id="password-error1"></p>
            </div>
            <div class="mb-2">
                <label for="signup-password2" class="form-label mb-0"><h6><i class="fa fa-lock"></i> Re-enter Password</h6></label>
                <input type="password" class="form-control" id="signup-password2">
                <p id="password-error2"></p>
            </div>
            <button type="submit" class="btn form-button shadow-sm my-3">Sign Up</button>
            <div class="mt-4 text-center">
                <a href="login.html" class="form-links">Existing User? Login</a>
            </div>
        </form>
        <!--Form end-->

        <!--Footer-->
        <footer> 
            <a href="#"><i class="fa fa-twitter footer-icons"></i></a>
            <a href="#"><i class="fa fa-facebook-f footer-icons"></i></a>
            <a href="#"><i class="fa fa-whatsapp footer-icons"></i></a>
            <a href="#"><i class="fa fa-google footer-icons"></i></a>
        </footer>
        <!--Footer-->
        <script src="js/signup.js"></script>
    </body>
</html>
